<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>عجلة الحظ - Reality Lottery</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f3f3f3;
      padding: 20px;
    }

    .wheel-container {
      position: relative;
      margin: 40px auto;
      width: 300px;
      height: 300px;
    }

    #wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 10px solid #333;
      transform: rotate(0deg);
      transition: transform 5s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    button {
      background-color: orange;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }

    .winners {
      margin-top: 40px;
    }

    .winners h3 {
      margin-bottom: 10px;
    }

    .winners ul {
      list-style: none;
      padding: 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>🎯 عجلة الحظ 🎯</h1>

  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel"></canvas>
  </div>

  <button id="spin">لف العجلة</button>
  <div id="result"></div>

  <div class="winners">
    <h3>الفائزون السابقون:</h3>
    <ul>
      <li>علي من بغداد - بطاقة هدية 10$</li>
      <li>مريم من جدة - سماعة بلوتوث</li>
      <li>يوسف من عمان - كوبون خصم</li>
    </ul>
  </div>

  <audio id="winSound" src="https://cdn.pixabay.com/audio/2022/10/19/audio_e267d6b03c.mp3"></audio>

  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const segments = ["سماعة بلوتوث", "بطاقة 10$", "كوبون خصم", "بدون جائزة", "ساعة يد", "شاحن لاسلكي", "حقيبة", "تيشيرت"];
    const colors = ["#FFD700", "#FF8C00", "#FFA500", "#F0E68C", "#FFA07A", "#FFDAB9", "#E9967A", "#FFB6C1"];
    const spinBtn = document.getElementById("spin");
    const result = document.getElementById("result");
    const winSound = document.getElementById("winSound");

    let angle = 0;
    let spinning = false;

    canvas.width = 300;
    canvas.height = 300;
    const radius = canvas.width / 2;

    function drawWheel() {
      const arc = (2 * Math.PI) / segments.length;

      for (let i = 0; i < segments.length; i++) {
        const startAngle = i * arc;
        const endAngle = startAngle + arc;

        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, startAngle, endAngle);
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(startAngle + arc / 2);
        ctx.fillStyle = "#000";
        ctx.font = "14px Arial";
        ctx.fillText(segments[i], radius / 2, 0);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning) return;
      spinning = true;

      const randomDeg = Math.floor(3600 + Math.random() * 1000); // random rotation
      angle += randomDeg;
      canvas.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        const normalized = angle % 360;
        const arc = 360 / segments.length;
        const index = Math.floor((360 - normalized) / arc) % segments.length;
        const prize = segments[index];

        result.textContent = `🎉 مبروك! ربحت: ${prize} 🎧`;
        winSound.play();

        spinning = false;
      }, 5000);
    }

    // التحكم في المدة (مرة كل ساعة)
    spinBtn.addEventListener("click", function () {
      const lastSpin = localStorage.getItem("lastSpinTime");
      const now = new Date().getTime();

      if (lastSpin && now - lastSpin < 60 * 60 * 1000) {
        const remaining = Math.ceil((60 * 60 * 1000 - (now - lastSpin)) / (60 * 1000));
        result.textContent = `⏳ لقد قمت بلف العجلة مؤخرًا. حاول مرة أخرى بعد ${remaining} دقيقة.`;
        return;
      }

      localStorage.setItem("lastSpinTime", now);
      spinWheel();
    });

    drawWheel();
  </script>
</body>
</html>
